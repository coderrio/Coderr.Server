<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{Title}</title>
    <style type="text/css">
        *{font-family:"Helvetica Neue",Helvetica,Helvetica,Arial,sans-serif;margin:0;padding:0}
img{max-width:100%}
.collapse{margin:0!important;padding:0}
body{-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:none;width:100%!important;height:100%}
a{color:#2e8bcc}
.btn{text-decoration:none;color:#FFF;background-color:#0094da;font-weight:700;margin-right:10px;text-align:center;cursor:pointer;display:inline-block;padding:10px 16px}
p.callout{background-color:#ecf8ff;margin-bottom:15px;padding:15px}
.callout a{font-weight:700;color:#2ba6cb}
table.social{background-color:#ebebeb}
.social .soc-btn{font-size:12px;margin-bottom:10px;text-decoration:none;color:#FFF;font-weight:700;display:block;text-align:center;padding:3px 7px}
a.fb{background-color:#3b5998!important}
a.tw{background-color:#1daced!important}
a.gp{background-color:#db4a39!important}
a.ms{background-color:#000!important}
.sidebar .soc-btn{display:block;width:100%}
.hdeader.container table td.label{padding:15px 15px 15px 0}
table.footer-wrap{width:100%;clear:both!important}
.footer-wrap .container td.content p{border-top:1px solid #d7d7d7;padding-top:15px;font-size:10px;font-weight:700}
h1,h2,h3,h4,h5,h6{font-family:HelveticaNeue-Light,"Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;line-height:1.1;margin-bottom:15px;color:#000}
h1 small,h2 small,h3 small,h4 small,h5 small,h6 small{font-size:60%;color:#6f6f6f;line-height:0;text-transform:none}
h1{font-weight:200;font-size:44px}
h2{font-weight:200;font-size:37px}
h3{font-weight:500;font-size:27px}
h4{font-weight:500;font-size:23px}
h5{font-weight:900;font-size:17px}
h6{font-weight:900;font-size:14px;text-transform:uppercase;color:#fff}
p,ul{margin-bottom:10px;font-weight:400;font-size:14px;line-height:1.6}
p.lead{font-size:17px}
p.last{margin-bottom:0}
ul li{margin-left:5px;list-style-position:inside}
ul.sidebar{background:#ebebeb;display:block;list-style-type:none}
ul.sidebar li{display:block;margin:0}
ul.sidebar li a{text-decoration:none;color:#666;cursor:pointer;border-bottom:1px solid #777;border-top:1px solid #FFF;display:block;margin:0;padding:10px 16px}
ul.sidebar li a.last{border-bottom-width:0}
ul.sidebar li a h1,ul.sidebar li a h2,ul.sidebar li a h3,ul.sidebar li a h4,ul.sidebar li a h5,ul.sidebar li a h6,ul.sidebar li a p{margin-bottom:0!important}
.container{display:block!important;max-width:960px!important;clear:both!important;margin:0 auto!important}
.content{max-width:960px;display:block;margin:0 auto;padding:15px}
.column{width:300px;float:left}
.column-wrap{max-width:960px!important;margin:0 auto;padding:0!important}
.social .column{width:280px;min-width:279px;float:left}
.clear{display:block;clear:both}
table.head-wrap,table.body-wrap,.content table,.column table{width:100%}
@media only screen and max-width 600px {
a[class="btn"]{display:block!important;margin-bottom:10px!important;background-image:none!important;margin-right:0!important}
div[class="column"]{width:auto!important;float:none!important}
table.social div[class="column"]{width:auto!important}
}
    </style>
</head>
<body bgcolor="#FFFFFF">
    <table class="head-wrap" bgcolor="#2e8bcc">
        <tr>
            <td></td>
            <td class="header container">
                <div style="width:100%">
                    <table bgcolor="#2e8bcc" width="100%">
                        <tr>
                            <td><img src="cid:logo2.png" style="" alt="" /></td>
                            <td align="right">
                                <h6 class="collapse">{Title}</h6>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
    <table class="body-wrap">
        <tr>
            <td></td>
            <td class="container" bgcolor="#FFFFFF">
                {Body}
            </td>
            <td></td>
        </tr>
    </table>
    <table class="footer-wrap">
        <tr>
            <td></td>
            <td class="container">
                <div class="content">
                    <table>
                        <tr>
                            <td align="center">
                                <p>
                                    <a href="https://onetrueerror.com/Account/Terms">Terms</a> |
                                    <a href="https://onetrueerror.com/account/privacypolicy">Privacy</a> |
                                    <a href="https://app.onetrueerror.com/account/settings">
                                        <unsubscribe>Unsubscribe</unsubscribe>
                                    </a>
                                </p>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
